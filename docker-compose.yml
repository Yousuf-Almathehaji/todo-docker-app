

services:
  db:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: todo_db
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql

  api:
    build: ./api
    ports:
      - "3000:3000"
    depends_on:
      - db

  ui:
    build: ./ui
    ports:
      - "8080:80"
    depends_on:
      - api
