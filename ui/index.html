<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
      width: 400px;
    }
    h1 {
      margin-bottom: 20px;
      color: #333;
    }
    input {
      padding: 10px;
      width: 70%;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-right: 5px;
      font-size: 14px;
    }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background: #4CAF50;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
    }
    button.delete {
      background: #f44336;
      margin-left: 10px;
    }
    ul {
      list-style-type: none;
      padding: 0;
      margin-top: 20px;
      text-align: left;
    }
    li {
      padding: 10px;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Todo List</h1>
    <input id="task" placeholder="New task">
    <button onclick="addTask()">Add</button>
    <ul id="list"></ul>
  </div>

  <script>
    // if you don't have external server write localhost before the port number
    const API = "http://3.29.67.88:3000/todos";

    async function load() {
      try {
        const res = await fetch(API);
        const data = await res.json();
        const list = document.getElementById("list");

        
        data.sort((a,b) => a.id - b.id);

        list.innerHTML = data.map(t => `
          <li>
            <span>${t.task}</span>
            <button class="delete" onclick="deleteTask(${t.id})">Delete</button>
          </li>
        `).join("");
      } catch (err) {
        console.error(err);
      }
    }

    async function addTask() {
      const taskInput = document.getElementById("task");
      const task = taskInput.value.trim();
      if (!task) return;

      await fetch(API, {
        method: "POST",
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({task})
      });

      taskInput.value = ""; 
      load();
    }

    async function deleteTask(id) {
      await fetch(`${API}/${id}`, { method: "DELETE" });
      load();
    }

    load();
  </script>
</body>
</html>
